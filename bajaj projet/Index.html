<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinha Company</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sinha Company</h1> <!-- Replace with your roll number -->
    <form id="jsonForm">
      <label for="jsonInput">JSON Input:</label>
      <textarea id="jsonInput" rows="4" cols="50"></textarea>
      <button type="submit">Submit</button>
    </form>
    <div id="error" class="error"></div>
    <div id="response" class="response">
      <label>
        <input type="checkbox" value="characters" checked>
        Characters
      </label>
      <label>
        <input type="checkbox" value="numbers" checked>
        Numbers
      </label>
      <label>
        <input type="checkbox" value="highestAlphabet" checked>
        Highest Alphabet
      </label>
      <div id="characters" class="section">
        <h3>Characters</h3>
        <p></p>
      </div>
      <div id="numbers" class="section">
        <h3>Numbers</h3>
        <p></p>
      </div>
      <div id="highestAlphabet" class="section">
        <h3>Highest Alphabet</h3>
        <p></p>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
